<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Typeof</title>
</head>
<body>
    <script>
        let name
        
        const names = typeof name 
        console.log(names)
    </script>
</body>
</html>
<!-- 
    Typeof: Operator yang digunakan untuk cek tipe data sebuah value
        Hasilnya adalah string
    Tipe data:
        Undefined: undefined
        Null: object
        Boolean: boolean
        Number: number
        String: string
        BigInt: bigint
        Symbol: symbol
        Function: function
        lainnya: object

 -->
