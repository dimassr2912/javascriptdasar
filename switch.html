<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
    <script>
        const nilai = "C"

        switch (nilai) {
            case "A": 
            document.writeln(`<p> Selamat anda lulus </p>`)
            break;
            case "B": 
            case "C": 
            document.writeln(`<p> Selamat </p>`)
            break;
            default: 
            document.writeln(`<p> Coba lagi </p>`)
        }
    </script>
</body>
</html>
<!--     
    Switch: Untuk percabangan sederhana, hanya untuk perbandingan ==
 -->
