<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While loop</title>
</head>
<body>
    <script>
        let counter = 1
        while (counter <= 5) {
            document.writeln(`<p>Hello ${counter}</p>`)
            counter++
        }
    </script>
</body>
</html>
<!-- 
    While: Perulangan lebih sederhana dari for
        Gunakan while ketike hanya membutuhkan kondisi
 -->
