<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
    <script>
        let names = null 
        if (names === undefined) {
            console.log("UNDEFINED")
        } else if(names === null) {
            console.log("NULL")
        } else {
            console.log("Hello")
        }
    </script>
</body>
</html>
<!-- 
    Null: Representasi dari data kosong
 -->
