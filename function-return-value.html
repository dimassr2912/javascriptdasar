<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        function sayHello(firstName) {
            const say = `Hello ${firstName}`
            return say 
        }

        const result = sayHello("Rama")
        document.writeln(result)
    </script>
</body>
</html>
