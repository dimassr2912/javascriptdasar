<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break & Continue</title>
</head>
<body>
    <script>
        // Break
        let counter = 1
        while (true) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`)
            counter++

            if (counter > 10) {
                break 
            }
        }

        // Continue
        for (let i = 1; i < 10; i++) {
            if (i % 2 == 0){
                continue
            }
            document.writeln(`<p>Perulangan ke ${i}<p>`)
        }
    </script>
</body>
</html>
<!-- 
    Break: Untuk menghentikan seluruh perulangan
    Continue: Mengehentikan perulangan saat ini dan melanjutkan perulangan selanjutnya
 -->
