<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName) {
            document.writeln(`Hello ${firstName} ${lastName}`)
        }

        sayHello("Dimas", "Ramadhansyah")
    </script>
</body>
</html>
