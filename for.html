<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
    <script>
        for (let counter = 1; counter <= 5; counter++) {
            document.writeln(`<p>Hello ${counter}</p>`)
        }
    </script>
</body>
</html>
<!-- 
    For adalah salah satu keyword perulangan
    Sintaks for perulangan
        for (init statement: kondisi: post statement) {
            block perulangan
        }
        Init statement: Dieksekusi hanya sekali di awal perulangan
        Kondisi: Dilakukan pengecekan
        Post statement: Eksekusi di akhir tipa perulangan
        init, kondisi, dan post statement tidak wajib diisi
            Jika kondisi tidak diisi, akan selalu bernilai true for (; ;)
 -->
