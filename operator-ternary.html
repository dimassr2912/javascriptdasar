<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        const nilai = 80

        const ucapan = nilai > 85 ? "Good" : "Huu"
        document.writeln(ucapan)
    </script>
</body>
</html>
<!-- 
    Ternary Operator: Bentuk sederhana dari if statement
    Nilai pertama ada true, kedua false
 -->
