<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <script>
        function sayHelloWorld() {
            document.writeln(`<p>Hello World</p>`)
        }

        sayHelloWorld()
    </script>
</body>
</html>
<!-- 
    Function: Blok kode program yang akan berjalan saat dipanggil   
        Dapat dipanggil berkali-kali
 -->
