<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>
<body>
    <script>
        function register(name, gender = "Unknown") {
            console.log(name)
            console.log(gender)
        }

        register("Rama")
        register("Rama", "Male")
        register("Rama", undefined)
        register("Rama", null)
    </script>
</body>
</html>
