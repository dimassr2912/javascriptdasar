<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(1.2);
        
        // Number notation
        document.writeln("</br>");
        document.writeln(0b1010);
        
    </script>
</body>
</html>

<!-- 
    Tipe data Number (Bisa berupa bilangan bulat dan desimal)
    Number notation: (Default berbasis 10)
        Binary: 0b 
        Hexadecimal: 0x
        Octal: 0o
 -->
