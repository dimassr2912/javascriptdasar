<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function createAdder(value) {
            const owner = "Dimas"

            function add(param) {
                console.log(owner)
                return value + param 
            }

            return add
        }

        const addTwo = createAdder(2)
        console.log(addTwo(10))
    </script>
</body>
