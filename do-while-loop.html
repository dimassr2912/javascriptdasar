<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let counter = 1
        do {
            document.writeln(`<p>Hello ${counter}</p>`)
            counter++
        }
        while (counter <= 5)
    </script>
</body>
</html>
<!-- 
    Do while loop: Minimal sekali peerulangan dilakukan karena pengecekan kondisii dilakukan di akhir
        Digunakan salah satu contoh: untuk menampilkan menu
 -->
