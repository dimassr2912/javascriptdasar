<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
</head>
<body>
    <script>
        // alert
        alert("Selamat")

        // Prompt
        const name = prompt("Siapa nama anda?")
        alert(`Hello ${name}`)

        // confirm
        const masuk = confirm("Mau masuk?")
        if (masuk) {
            alert("Morning")
        } else {
            alert("Bye")
        }
    </script>
</body>
</html>
<!-- 
    Alert: Peringatan popoup text di browser
    Prompt: Meminta input string dari user dalam bentuk popup input text
    Confirm: Meminta input boolean dalam bentuk popup pilihan
 -->
