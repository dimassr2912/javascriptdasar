<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined</title>
</head>
<body>
    <script>
        let name;
        if (name === undefined)  {
            console.log("UNDEFINED")
        } else {
            console.log("DEFINED")
        }

        const person = ["Dimas", "Setyawan"]
        if (person[2]=== undefined)  {
            console.log("UNDEFINED")
        } else {
            console.log("DEFINED")
        }

        const siswa = {}
        if (siswa.name === undefined) {
            console.log("UNDEFINED")
        } else {
            console.log("DEFINED")
        }
    </script>
</body>
</html>
<!--  
    Undefined: Tipe data | representasi data yang belum didefinisikan

-->
