<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
    <script>
        function sum(name, ...data) {
            let total = 0
            for (const result of data) {
                total += result 
            }
            document.writeln(total)
        }

        sum("Buah", 1, 2, 3, 4, 5)

        const value = [1, 2, 3, 4, 5]
        sum("Buah2", ...value)

        // Arguments
        function oldSum() {
            let total = 0 
            for (const argument of arguments) {
                total += argument
            }
        }
        oldSum(1, 2, 3, 4, 5)
    </script>
</body>
</html>
<!-- 
    Rest parameter: Fitur mengirim data sebanyak-banyaknya pada parameter dan akan dikonversi menjadi array
    Ketentuan:
        Hanya boleh satu di function
        Diletakkan di akhir
    Terkadang data sudah berupa array, gunakan spready syntax
        Mengirim array menjadi rest parameter menggunakan ... 
    Fitur lama: Argument
        Hanya bisa satu parameter
 -->
