<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Optional Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, middleName, lastName) {
            console.log(firstName)
            console.log(middleName)
            console.log(lastName)
        }

        sayHello("Dimas")
    </script>
</body>
</html>

<!-- 
    Optional parameter: Tidak wajib mengisi value saat memanggil function
        parameter akan bernilai undefined jika tidak diisi
 -->
