<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
    <script>
        document.writeln("Hello World");
        document.writeln("</br>");
        document.writeln("Indonesia");
        
        // +
        document.writeln("</br>");
        document.writeln("Nama: " + "Dimas Setyawan Ramadhansyah");

        // Escape sequence
        document.writeln("<textarea cols='100' rows='100'>")
        document.writeln("Dimas \n Setyawan \t Ramadhansyah")
        document.writeln("\\Home")
        document.writeln("\'Belajar Javascript \"")
        document.writeln("</textarea>")

    </script>
</body>
</html>

<!-- 
    Tipe data String: Tipe data yang berisikan kumpulan kosong atau lebih karakter
    Operator +: untuk menggabungkan string
    Escape sequence: Karakter khusus
        \n, \t, \\, \', \"
-->
