<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator perbandingan</title>
</head>
<body>
    <script>
        let result = 5 == "5"
        document.writeln(result)

        result = 5 === "5"
        document.writeln(result)
        
        result = 5 > 10
        document.writeln(result)

        result = 5 < 10
        document.writeln(result)

    </script>
</body>
</html>
<!-- 
    Operator perbandingan: Membandingkan dua buah data
        Menghasilkan nilai boolean
        >, <, >=, <=, ==, ===, !=, !==
 -->
