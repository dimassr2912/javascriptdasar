<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object arrow function</title>
</head>
<body>
    <script>
        const person = {
            name: "Dimas", 
            sayHello : name => console.log(`Hello ${name}`)
            }

        person.sayHello("Rama")
    </script>
</body>
</html>
