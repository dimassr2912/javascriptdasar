<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator logika</title>
</head>
<body>
    <script>
        const nilaiUjian = 70 
        const nilaiAbsen = 70

        const lulusUjian = nilaiUjian > 75
        const lulusAbsen = nilaiAbsen> 75

        const lulus = lulusAbsen && lulusUjian
        document.writeln("<p> "+ lulus + "</p>")

    </script>
</body>
</html>
<!-- 
    Operator logika: Operator untuk dua buah data boolean
        Hasilnya adalah boolean
        &&, ||, !
 -->
