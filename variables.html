<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
    <script>
        // Deklarasi
        var fullName;

        // Ubah value variable
        fullName = "Dimas Setyawan Ramadhansyah";

        // Inisialisasi
        var firstName = "Dimas" + "Ramadhansyah"

        // Akses variable
        document.writeln(fullName)
        document.writeln("</br>")
        document.writeln(firstName)

        // let
        let lastName = "Ramadhansyah"
        document.writeln(lastName)

        // const
        const pi = 3.14

    </script>    
</body>
</html>
<!-- 
    Variables: Tempat menyimpan data    
        Keuntungan: Bisa digunakan kembali
    Javascript dynamic language: Tidak terpaku satu tipe data
    Constant: Setelah diisi dengan value, tidak bisa diganti 
-->
