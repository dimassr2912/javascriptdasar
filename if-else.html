<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>
<body>
    <script>
        const examValue = 90

        if (examValue > 80) { // block kondisi
            document.writeln(`<p> Good Job </p>`)
        } else if (examValue > 75) { 
            document.writeln(`<p>Not bad</p>`)
        } else {
            document.writeln(`<p>Try again</p>`)
        }
    </script>
</body>
</html>
<!-- 
    Percabangan: Eksekusi program tertentu ketika suatu kondisi terpenuhi
    Salah satu keyword percbangan: if else
 -->
