<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console</title>
</head>
<body>
    <script>
        console.debug("Debug")
        console.info("Info")
        console.warn("Warn")
        console.error("Error")
    </script>
</body>
</html>
<!-- 
    Console: Untuk melakukan logging
    Logging: Menampilkan informasi tanpa menganggu alur kerja aplikasi , debugging, dan interaksi user
    Console method:
        console.info: Memberitahu informasi
            console.log: Merupakan alias dari console.info
        console.warn: Memberi informasi peringatan
        console.error: Memberi informasi error
        console.table:  Memberi informasi berupa table (untuk array)
    Semakin kebawah semakin tinggi level console
 -->
