<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator matematika</title>
</head>
<body>
   <script>
    // Operator matematika
    let result = 1
    
    result = result + 2
    document.writeln("<p> 1 + 2 = " + result + "</p>")
    let originalResult = result 

    result = result - 1
    document.writeln("<p>"+  originalResult + "- 1 = " + result + "</p>")
    originalResult = result 

    result = result * 2
    document.writeln("<p>"+  originalResult + " * 2 = " + result + "</p>")
    originalResult = result

    // Operator augmented assignment
    result += 2
    document.writeln("<p>"+  originalResult + "+ 2 = " + result + "</p>")
    originalResult = result 

    result -= 1
    document.writeln("<p>"+  originalResult + "- 1 = " + result + "</p>")
    originalResult = result 

    result *= 2
    document.writeln("<p>"+  originalResult + " * 2 = " + result + "</p>")

    // Operator unary
    result++
    document.writeln("<p>" + result + "</p>")

    result--
    document.writeln("<p>" + result + "</p>")
    
    result = -result 
    document.writeln("<p>" + result + "</p>")

   </script>
</body>
</html>
<!-- 
    Operator Matematika: 
        Operator aritmatika
            +, -, *, /, **, %
        Operator augmented assignment
            +=, -=, *=, /=, **=, %=
        Operator unary
        ++, --, +, -
 -->
