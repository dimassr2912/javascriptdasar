<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Dimas", 
            lastName: "Ramadhansyah",
            // Tanpa getter harus menggunakan function
            // fullName: function () {
            //     return `${this.firstName} ${this.lastName}`
            // }
            get fullName() {
                return `${this.firstName} ${this.lastName}`
            },
            set fullName(value) {
                const array = value.split(" ")
                this.firstName = array[0]
                this.lastName = array[1]
            }
        }
        // Tanpa getter, dipanggil harus menggunakan function ()
        // console.log(person.fullName())
        console.log(person.fullName)

        person.fullName = "Ira Meidiana"
        console.table(person)
    </script>
</body>
</html>
